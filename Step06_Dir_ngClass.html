<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Step06_Dir_ngClass.html</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/angular.min.js"></script>
	<script>
		var myApp=angular.module("myApp",[]);
		myApp.controller("one",["$scope",function($scope){
			$scope.myBtn=["btn","btn-default"];
			$scope.clicked=function(){
				$scope.myBtn=["btn","btn-warning"];
			};
		}]);
	</script>
</head>
<body ng-controller="one">
	<button ng-class="myBtn" ng-click="clicked()">버튼</button>
</body>
</html>
