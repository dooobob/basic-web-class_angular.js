<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Step03_Dir_ngMouse.html</title>
	<script src="js/angular.min.js"></script>
	<style>
	.box{
		width: 300px;
		height: 300px;
		background-color: #cecece;
	}
	</style>
</head>
<body ng-init="eventName=''">
	<div class="box"
		ng-mouseenter="eventName='mouseenter!'"
		ng-mouseleave="eventName='mouseleave!'"
		ng-mousemove=""
		ng-mousedown="eventName='mousedown!'"
		ng-mouseup="eventName='mouseup!'">
	</div>
	<p>이벤트명:{{eventName}}</p>
	<p></p>
</body>
</html>
